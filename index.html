<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piaolin Atelier — 信封動畫範例</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center">
      <div id="envelope" class="envelope" role="button" tabindex="0" aria-label="打開信封">
        <div class="flap" aria-hidden="true"></div>
        <div class="body">
          <div class="letter" aria-hidden="true"></div>
        </div>
      </div>
      <p class="mt-3 text-muted small">點擊信封，信件會飛出來</p>
    </div>
  </main>

  <footer class="py-3 text-center small text-muted">
    © 2026 Piaolin Atelier
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
