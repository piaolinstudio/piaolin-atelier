<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Piaolin Atelier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="stage" id="stage">
    <img
      id="envelopeClosed"
      class="envelope"
      src="images/envelope-closed.png"
      alt="Envelope Closed"
    />

    <img
      id="envelopeOpen"
      class="envelope envelope-open"
      src="images/envelope-open.png"
      alt="Envelope Open"
    />

    <img
      id="letter"
      class="letter"
      src="images/letter-paper.png"
      alt="Letter Paper"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
