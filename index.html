<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piaolin Atelier — 信封互動</title>

  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="text-center">
      <button id="envelopeBtn" class="envelope-btn" aria-label="打開信封">
        <img src="images/envelope-closed.png" alt="信封 (closed)" class="envelope-img closed" draggable="false">
        <img src="images/envelope-open.png" alt="信封 (open)" class="envelope-img open" draggable="false" aria-hidden="true">
      </button>

      <p class="mt-3 text-muted small">點擊信封，信紙會飛出。點擊信紙可翻頁（共 5 頁）。</p>
    </div>
  </main>

  <div id="flyContainer" aria-hidden="true"></div>

  <footer class="py-3 text-center small text-muted">
    © 2026 Piaolin Atelier
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
